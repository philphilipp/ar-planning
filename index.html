<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. text locked to a plane -->
    <a-entity position="0 0 0">
      <a-plane position="0 1 0" rotation="0 0 0" width="1" height="0.5" color="#7BC8A4"></a-plane>
      <a-plane position="0 0.5 0" rotation="0 0 0" width="0.1" height="1" color="#7BC8A4"></a-plane>
      <a-text value="Hello, AR!" position="0 1 0.1" rotation="0 0 0" align="center" color="#000"></a-text>
    </a-entity>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
