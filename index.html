<!doctype HTML>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-text-geometry-component@0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <!-- 2D text marker -->
      <a-marker type="barcode" value="6" id="m6" registerevents>
        <a-plane color="white" rotation="0 0 0" position="1.05 1.5 -0.1" width="2" material="transparent: true; opacity: 0.90"></a-plane>
        <a-plane color="white" rotation="0 0 0" position="0 1 -0.1" width="0.1" height=" 2" material="transparent: true; opacity: 0.90"></a-plane>
        <a-text value="Admin" color="red" position="0.1 1.7 0" rotation="0 0 0" align="left" scale="2 2 2"></a-text>
        <a-text value="Area = 31,340sf" color="red" position="0.1 1.4 0" rotation="0 0 0" align="left" scale="1 1 1"></a-text>
      </a-marker>

      <!-- 3D text marker -->
      <a-marker type="barcode" value="7" id="m7" registerevents>
        <a-plane color="white" rotation="0 0 0" position="1.05 1.5 -0.1" width="2" material="transparent: true; opacity: 0.90"></a-plane>
        <a-plane color="white" rotation="0 0 0" position="0 1 -0.1" width="0.1" height=" 2" material="transparent: true; opacity: 0.90"></a-plane>
        <a-text value="IPU" color="red" position="0.1 1.7 0" rotation="0 0 0" align="left" scale="2 2 2"></a-text>
        <a-text value="Area = 62,680sf" color="red" position="0.1 1.4 0" rotation="0 0 0" align="left" scale="1 1 1"></a-text>
      </a-marker>

      <!-- Assets for 3D text -->
      <a-assets>
        <a-asset-item id="exoFont" src="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-asset-item>
        <img id="pixels" src="https://cdn.aframe.io/a-painter/images/tex06.png">
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
